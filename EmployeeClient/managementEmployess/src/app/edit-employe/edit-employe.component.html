<div class="container">
    <div [formGroup]="this.EditEmployeeForm">
        <div class="form-group">
            <label for="firstName">FirstName:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <br>

        <div class="form-group">
            <label for="lastName">LastName:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <br>
        <div class="form-group">
            <label for="tz">Tz:</label>
            <input type="tz" class="form-control" id="Tz" formControlName="tz">
        </div><br>

        <div class="form-group">
            <label for="dateOfBirth">BirthDate: </label>
            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
                </div><br>

        <div class="form-group mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <span class="material-symbols-outlined">
                man
            </span>
            <span class="material-symbols-outlined">
                woman
            </span>
            <select id="gender" class="form-select" formControlName="gender">
                <option [value]="0">Male</option>
                <option [value]="1">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="beginningOfWork">Begining Of Work:</label>
            <input type="date" id="beginningOfWork" class="form-control" formControlName="beginningOfWork">
        </div><br>
        <button type="submit" class="btn btn-outline-success" [disabled]="!this.EditEmployeeForm.valid"
            (click)="updateEmployee()"><span class="material-symbols-outlined">
                save
            </span></button>
    </div>
</div>
