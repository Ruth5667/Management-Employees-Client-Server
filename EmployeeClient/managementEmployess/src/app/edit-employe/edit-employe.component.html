<div class="container">
    <div [formGroup]="this.EditEmployeeForm">
        <div class="form-group">
            <label for="firstName">FirstName:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <br>

        <div class="form-group">
            <label for="lastName">LastName:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <br>
        <div class="form-group">
            <label for="tz">ID:</label>
            <input type="tz" class="form-control" id="Tz" formControlName="tz">
        </div><br>

        <div class="form-group">
            <label for="dateOfBirth">Birth-Date: </label>
            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
        </div><br>

        <div class="form-group mb-3">
            <label class="form-label">Gender:</label>
        <br>
            <label class="material-symbols-outlined clickMe" title="Man" (click)="selectGender(0)">
                <input type="radio"  style="display: none">
                Man
            </label>
        
            <label class="material-symbols-outlined clickMe" title="Woman" (click)="selectGender(1)">
                <input type="radio"  style="display: none">
                Woman
            </label>
        
            <input type="hidden" id="gender" formControlName="gender">
        
        </div>
     

        <div class="form-group">
            <label for="beginningOfWork">Entry Date:</label>
            <input type="date" id="beginningOfWork" class="form-control" formControlName="beginningOfWork">
        </div><br>
        <span (click)="addRoles()" title="Roles" class="material-symbols-outlined clickMe">
            school
        </span><br>
    <div *ngFor="let i of range(1, countAdd)">
        <app-add-role-to-employee (deleteRoleEvent)="deleteRole($event)" [fromEdit]="fromEdit" [employee]="employee" (dataEvent)="addItem($event)"></app-add-role-to-employee>
    </div>
        <button type="submit" class="btn btn-outline-success" [disabled]="!this.EditEmployeeForm.valid"
            (click)="updateEmployee()"><span class="material-symbols-outlined">
                save
            </span></button>
    </div>
</div>
